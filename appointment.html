<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="appointment.css">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <header class="websitelogo">
            <div class="logo">psychUp</div>
            <nav class="navbar">

                <a href="homepage.html#home">home</a>
                <a href="homepage.html#services">services</a>
                <a href="homepage.html#aboutus">about</a>
                <a href="#contact">contact</a>
                
            </nav>
        </header>
        <div class="lefttitle">
            <div class="tagline">
                <div class="leftmaintitle">
                    Lets talk.
                </div>
                <div class="subheading">
                    Initiate your journey towards <br>
                    wellness by scheduling an <br>
                    appointment.
                </div>
            </div>
        </div>
      
         <form 
         action="https://formspree.io/f/mpzvwwpz"
         method="post">
        <div class="righttitle">
            <div class="boxappoint">
                <span class="namecontact">
                    <input type="text" name="Name" class="forname" placeholder="Name">
                    <input type="text" class="forcontact" placeholder="Contact Number">
                </span>
                <span class="genderage">
                    <select id="gender" name="gender" class="forgender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" class="forage" placeholder="Age">
                </span>
                <span class="appointment-time">
    <label for="time" class="timelabel">Preferred Time:</label>
    <input type="time" id="time" name="time" class="fortime">
</span>
                <span class="dob">
                    <label for="dob" class="doblabel">Date :</label>
                    <input type="date" id="dob" name="dob" class="fordob">
                </span>
                <span class="services">
                    <label for="services" class="servlabel">What service do you want to avail?</label>
                     <select id="services" name="services" >
                        <option value="Diagnostic Assessments">Diagnostic Assessments</option>
                        <option value="Intellectual Assessments">Intellectual Assessments</option>
                        <option value="Emotional and Behavioral Assessments">Emotional and Behavioral Assessments</option>
                        <option value="Neuropsychological Assessments">Neuropsychological Assessments</option>
                        <option value="Therapeutic Assessments">Therapeutic Assessments</option>
                    </select>
                </span>
                <span class="case">
                    <input type="text" class="forcase" placeholder="Case">
                </span>
                <span class="submitbut">
                    <input type="submit" value="Submit" class="submit-but">
                </span>
            </div>
        </div>
    </form>
        <div class="spanBottom">

            <img src="logo.png" alt="" class="logopic">

            <div class="location">
                <span class="mulawin">mulawin</span> <br><span class="tanza">tanza, cavite</span>
            </div>

            <div class="psycho">
                <span class="psychological">psychological</span> <br><span class="clinic">clinic</span>
            </div>

            <a href="#services"><img src="arrow.png" alt="" class="arrow"></a>
            
        </div>
    </div>
    
</body>
</html>
