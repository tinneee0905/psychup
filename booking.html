<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="submit_form.php" method="post">
          <h2>PsychUp</h2>
          <p>Please fill out the following information for assessment:</p>
      
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
      
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>
      
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
      
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
      
          <label for="contact">Contact Number:</label>
          <input type="tel" id="contact" name="contact" required>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
      
          <label for="services">Select services:</label>
          <select id="services" name="services" required>
            <option value="Diagnostic Assessments">Diagnostic Assessments</option>
            <option value="Intellectual Assessments">Intellectual Assessments</option>
            <option value="Emotional and Behavioral Assessments">Emotional and Behavioral Assessments</option>
            <option value="Neuropsychological Assessments">Neuropsychological Assessments</option>
            <option value="Therapeutic Assessments">Therapeutic Assessments</option>
          </select>
      
          <button type="submit">Submit</button>
        </form>
      </div>
      
</body>
</html>
